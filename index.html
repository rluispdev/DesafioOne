<!DOCTYPE html>
<html lang ="en">
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href= "Styles/style.css">
</head>
<body>
    <!--Cabeçalho-->
    <header></header>
    <!--Conteúdo-->
    <main class="configDisplayFlexMain">
        <section class="betweenSpace">
            <h1 class ="logo"> Decodificador</h1>
             <input type="text" name="input" value="Digite seu texto"  class = "textField"/>
            <section class="alertGroup">
                <div class = "alert configDisplayFlex">
                    <img src="./Images/icon.png"> 
                    <p> Letras minúsculas e sem acento.</p>
                  
                </div>
                <button class = "buttonStyle">Criptografar</button>
                <button class = "buttonStyle2">Descriptografar</button>
            </section>
        </section>
        <section class = "bgCodedMessage">
            <section class = "textLayout">
                <img src="./Images/image.png">
                <h2 class = "textAlert"> Nenhuma mensagem encontrada</h2>
                <p class = "textAlert2"> Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>

            <button  class = "buttonStyle3">
              Copiar
            </button>
        </section>
         


    </main>
    <!--Rodapé-->
    <footer></footer>

</body>
</html>
