<!DOCTYPE html>
<html lang ="en"
      lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href= "Styles/style.css">
    <script src="./scripts.js"></script>
    <a id="index" href="index.html"></a>
</head>
<body>
    <!--Cabeçalho-->
    <header></header>
    <!--Conteúdo-->
    <main class="configDisplayFlexMain">
        <section class="betweenSpace">
            <h1 class ="logo">Decodificador</h1>
            <div class ="aligmentInput">  <textarea id="message" rows="5" cols="30" placeholder="Digite seu texto"  class = "removeStyle textField "></textarea>
            <section class="alertGroup">
                <div class = "alert configDisplayFlex">
                    <img src="./Images/icon.png"> 
                    <p> Letras minúsculas e sem acento.</p>
                </div>
                <button class = "buttonStyle" onclick=" toggleVisibility(`encode`)" > Criptografar</button>
                <button class = "buttonStyle2" onclick=" toggleVisibility(`decode`)">Descriptografar</button>
            </section>
        </div>
        </section>
        <section class = "bgCodedMessage" >
            <div id="myDIV">
                <div class = "textLayout">
                    <img src="./Images/image.png">
                    <h2 class = "textAlert"> Nenhuma mensagem encontrada</h2>
    
                    <p class = "textAlert2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                </div>
                <div class="divContainer">
                   <textarea class = "textAlert3" id="showText"></textarea>
                <button id="myButton" class = "buttonStyle3" onclick="buttonCopy()">
                    Copiar
                </button>

</div>
            
        </section>
         
    </main>
    <!--Rodapé-->
    <footer></footer>

</body>
</html>
