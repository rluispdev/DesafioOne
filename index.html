<!DOCTYPE html>
<html lang ="en"
      lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href= "Styles/styleWeb.css">
    <link rel="stylesheet" href="Styles/styleMobile.css">
    <link rel="stylesheet" href="Styles/styleTablet.css">
    <script src="./scripts.js"></script>
    <a id="index" href="index.html"></a>
</head>
<body>
    <header></header>
    <main class="configDisplayFlexMain">
        <section class="betweenSpace">
            <img src="./Images/zerum.png" alt="Logo" class ="logo" id="logo1">
            <div class ="aligmentInput">  <textarea id="message"  oninput="checkTextarea()" rows="5" cols="30" placeholder="Digite seu texto"  class = "removeStyle textField "></textarea>     
                <div class ="zerumGrayLogo" ><img src="./Images/zerumcut.png" id="zerumGray" alt="Logo Zerum" ></div>
            <section class="alertGroup">
                <div class = "alert configDisplayFlex">
                    <img src="./Images/icon.png"> 
                    <p> Atenção:  As letras devem estar sem acento.</p>
                </div>
                <button id="btn1" disabled class="btn buttonEncrypt" onclick="toggleVisibility('encode', 'Texto Criptografado')" disabled>Criptografar</button>
                <button class="btn buttonDecrypt" disabled onclick="toggleVisibility('decode', 'Texto Descriptografado')" disabled>Descriptografar</button>
            </section>
        </div>
        </section>

        <div id="myDIV" class = "textLayout">

            <div class = "textConf">  
                <img src="./Images/imageBG.png">
                <div class="textMargin">
                    <h2 class = "textAlert"> Nenhuma mensagem encontrada</h2>
                    <p class = "textAlert2">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
            
        </div>
<div class="bg-Container">

        <section class = "bgCodedMessage hidden" >
                <div class="divContainer">
                    <img src="./Images/zerumCopy.png" id="copiedImage" alt="Cópia concluída" class = "takeSuccess">
                    <img src="./Images/ErrorZerum.png" id="errorConvert" alt="Error ao conveter." class = "takeError">
                    <div id="errorConvert" class="textErrorConvert">
                        <span id="textError" ></span>
                   </div>
                   <h2 id= "title" class="titleMessage"></h2>
                   <textarea class = "textAlert3"  id="showText" readonly></textarea>
                <button id="myButton" class = "btn buttonCopy" onclick="buttonCopy()">
                    Copiar
                </button>
                <div id= "divIconContainer" style=" display: none;">
                <button onclick="goToHomePage()"><img src="./Images/house.fill.svg" class="iconHouse"></span> </button> 
                </div>
                <div id= "returnIcon" style=" display: none;">
                    <button onclick="goToHomePage()"><img src="./Images/return.svg" class="iconReturn"></span> </button> 
                    </div>
            </div>
        </section>
    </div>
    </main>
    <footer class="footer">
<p>R L U I S P D E V</p>
    </footer>
</body>
</html>
